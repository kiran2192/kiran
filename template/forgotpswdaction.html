<html>
    <body>
        <script type="text/javascript">
        function validation(){
            var alpha=/^[a-zA-Z]+$/;
            var name=document.getElementById("name");
            var dob=document.getElementById("dob");
            var country=document.getElementById("country");

            if(name.value.length==0){
                alert("enter a name")
                return false;
            }
            else if(!name.value.match(alpha)){
                alert("enter valid name")
                name.focus();
                return false;
            }
            else if(dob.value.length==0){
                alert("enter dob")
                return false;
            }
            else if(country.value.length==0){
                alert("Enter country")
                return false;
            }
            else{
                return true;
            }
        }
            </script>
        <form method="post" action="{% url 'resetpassword' %}">{% csrf_token %}

             <table>
           
            <td><input type="hidden" name="username" value="{{data}}"></td>
            
            <tr>
                <td>name</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>dob</td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>country</td>
                <td><select name="country" id="country">
                    <option value="">--select--</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="korea">Korea</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit" onclick="return validation()"></td>
            </tr>
            
        </table>
        </form>
    </body>
</html>
