<html>
    <body>
        <script type="text/javascript">
        function validation(){
            var alpha=/^[a-zA_Z]+$/;
            var n=document.getElementById("cname");
            var cno=document.getElementById("cno");
            var cvv=document.getElementById("cvv");
            var date=document.getElementById("date");

            if(n.value.length==0){
                alert("enter name")
                return false;
            }
            else if(!n.value.match(alpha)){
                alert("enter valid name")
                n.focus();
                return false;
            }
            else if(cno.value.length==0){
                alert("enter card number")
                return false;
            }
            else if(cvv.value.length==0){
                alert("enter cvv")
                return false;
            }
            else if(date.value.length==0){
                alert("enter date")
                return false;
            }
            else{
                return true;
            }
        }
            
            </script>
    <form method="post" action="{% url 'payaction' %}">{% csrf_token %}
        <table>
            {% for o in ord %}
            <td><input type="hidden" name="orderid" value="{{o.id}}"></td>
            <tr>
                <td>cardname</td>
                <td><input type="text" name="cardname" id="cname"></td>
            </tr>
            <tr>
                <td>cardnumber</td>
                <td><input type="text" name="cardnumber" id="cno"></td>
            </tr>
            <tr>
                <td>cvv</td>
                <td><input type="text" name="cvv" id="cvv"></td>
            </tr>
            <tr>
                <td>expirydate</td>
                <td><input type="date" name="expirydate" id="date"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit" onclick="return validation()"></td>
            </tr>
            {% endfor %}
        </table>
    </form>
        </body>
    </body>
</html>
