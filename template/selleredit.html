<html>
	<body>
	<form method="post" action="{% url 'sellereditaction' %}"enctype="multipart/form-data">
		{% csrf_token %}
		<table>

		{% for s in sell %}
		
		<tr>
		<td>name</td>
		<td><input type="text" name="name" value="{{s.name}}"></td>
		</tr>

		<tr>
		<td>address</td>
		<td><textarea name="address" cols="5" rows="5">{{s.address}}</textarea></td>
		</tr>

		<tr>
		<td>gender</td>
		<td>
		{% if s.gender == 'male' %}
		<input type="radio" name="gender" value="male" checked="true">MALE
		<input type="radio" name="gender" value="female">FEMALE
		{% else %}
		<input type="radio" name="gender" value="male">MALE
		<input type="radio" name="gender" value="female" checked="true">FEMALE
		{% endif %}
		</td>
		</tr>

		<tr>
		<td>dob</td>
		<td><input type="date" name="dob" value="{{s.dob}}"></td>
		</tr>

		<tr>
		<td>phone</td>
		<td><input type="text" name="phone" value="{{s.phone}}"></td>
		</tr>

		<tr>
		<td>country</td>
		<td><select name="country">
		<option value="">--select--</option>
		<option value="{{s.id}}">{{s.country}}</option>
		<option value="Japan">Japan</option>
		<option value="korea">Korea</option>
		</select></td>
		</tr>

		<tr>
		<td>file</td>
		<td><input type="file" name="file" >
		<td><img src="{{s.file.url}}" height="50px" width="50px"></td>
		</tr>

		<tr>
		<td>username</td>
		<td><input type="text" name="username" value="{{s.username}}"></td>
		</tr>

		<tr>
		<td>password</td>
		<td><input type="password" name="password" value="{{s.password}}"></td>
		</tr>
		
		<tr>
		<td></td>
		<td><input type="submit" value="register"></td>
		</tr>
		
		

		{% endfor %}


		</table>
	</form>
	</body>
</html>
